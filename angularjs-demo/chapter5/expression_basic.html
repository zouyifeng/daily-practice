<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p{margin: 0px;}
        p:after{color:red;}
    </style>
</head>
<body>
    <div ng-controller="myController">
        <h1>expressions</h1>
        number:<br>
        {{5}}
        <hr>
        string:<br>
        {{'my string'}}
        <hr>
        adding two string together:<br>
        {{'String1'+' '+'String2'}}
        <hr>
        adding two number together:<br>
        {{5+5}}
        <hr>
        adding two string and number together:<br>
        {{5+'+'+5+'='}}{{5+5}}
        <hr>
        comparing two numbers with each other:<br>
        {{5===5}}
        <script src="../angular.min.js"></script>
        <script src="js/expression_basic.js"></script>
    </div>
</body>
</html>
