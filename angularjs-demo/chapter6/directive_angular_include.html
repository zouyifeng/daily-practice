<!DOCTYPE html>
<html lang="en" ng-app="myApp"> 
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .large{
            background-color: blue;
            color:white;
            text-align:center;
            font:bold 50px/80px verdana,serif;
            border: 6px black ridge;
        }
        .small{
            background-color: lightgrey;
            text-align: center;
            border: 1px black solid;
        }
        a{
            color:blue;
            text-decoration:underline;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <div ng-controller="myController">
        [<a ng-click="titleBar={{trustSrc(largeTitleBar)}}">make title large</a>]
        [<a ng-click="titleBar={{trustSrc(smallTitleBar)}}">make title small</a>]
        <div ng-include="titleBar"></div>
    </div>
    <script src="http://code.angularjs.org/1.3.0/angular.min.js"></script>
    <script src="js/directive_angular_include.js"></script>
</body>
</html>
