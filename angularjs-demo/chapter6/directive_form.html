<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div ng-controller="myController">
        <h2>forms directives</h2>
        <input type="text" ng-model="someText">{{someText}}
        <hr>
        <input type="checkbox" ng-model="cbValue" ng-true-value="AWSOME" ng-false-value="BUMMER">
        checkbox:{{cbValue}}
        <hr>
        <input type="radio" ng-model="cameraName" value="Canon">Canon<br>
        <input type="radio" ng-model="cameraName" value="Nikon">Nikon<br>
        selected camera: {{cameraName}}
        <hr>
        <select ng-model="camera" ng-options="c.model group by c.make for c in cameras"></select>
        {{camera|json}}
    </div>
    <script src="../angular.min.js"></script>
    <script src="js/directive_form.js"></script>
</body>
</html>
