<!DOCTYPE html>
<html lang="en" ng-app="myApp"> 
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div ng-controller="myController">
        <h2>keyboard event directives</h2>
        <input type="text" ng-keydown="keyState='Pressed'" ng-keyup="keyPressed($event)">
        <hr>
        keyborad state :
         <br>
        {{keyState}}
        <hr>
        last key: 
        <br>
        {{keyInfo|json}}
        <br>
        stored key: 
        <br>
        {{storedString}}
        <hr>
        recorded key strokes: 
        <br>
        {{keyStrokes}}
    </div>
    <script src="http://code.angularjs.org/1.3.0/angular.min.js"></script>
    <script src="js/directive_keyboard_events.js"></script>
</body>
</html>
